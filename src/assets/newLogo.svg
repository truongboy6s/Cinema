<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" />
  
  <!-- Film strip elements -->
  <rect x="20" y="20" width="20" height="12" rx="2" fill="white" opacity="0.9"/>
  <rect x="20" y="34" width="20" height="6" rx="1" fill="white" opacity="0.7"/>
  
  <!-- Play button -->
  <polygon points="26,24 26,36 36,30" fill="#FF6B6B"/>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    CineMax
  </text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="10" fill="#666" letter-spacing="2px">
    CINEMA EXPERIENCE
  </text>
</svg>
